# Jekyll configuration for docs.diepxuan.com
title: docs.diepxuan.com
description: Documentation and legal database
baseurl: ""
url: "https://docs.diepxuan.com"

# Build settings
markdown: kramdown
permalink: pretty

# Include all directories
include:
  - van-ban/_pages
  - van-ban

# Collections for van-ban
collections:
  vanban_topics:
    output: true
    permalink: /van-ban/:slug/
  
  vanban_subtopics:
    output: true
    permalink: /van-ban/:parent/:slug/

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .git
  - .github
  - .vscode
