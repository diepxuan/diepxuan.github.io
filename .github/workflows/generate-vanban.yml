name: Generate vbpl

on:
  schedule:
    # Run weekly on Monday at 2:00 AM UTC (9:00 AM GMT+7)
    - cron: '0 2 * * 1'
  workflow_dispatch:  # Allow manual run

  push:
    branches:
      - main
    # paths:
      # - '.github/workflows/crawl-legal-documents.yml'
      # - 'scripts/crawl-legal-documents.py'

jobs:
  generate-vanban:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 lxml pandas markdownify python-dateutil || echo "Dependencies installed with possible warnings"
        
    - name: Run crawler
      id: crawler
      run: |
        cd "$GITHUB_WORKSPACE"
        python scripts/generate_vanban.py
    
    - name: Check for changes
      id: check-changes
      run: |
        cd "$GITHUB_WORKSPACE"
        if git status --porcelain | grep -q "van-ban/"; then
          echo "changes=true" >> "$GITHUB_OUTPUT"
          echo "Files changed in van-ban/"
          git status --porcelain
        else
          echo "changes=false" >> "$GITHUB_OUTPUT"
          echo "No changes in van-ban/"
        fi
    
    - name: Commit and push changes
      if: steps.check-changes.outputs.changes == 'true'
      run: |
        cd "$GITHUB_WORKSPACE"
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add van-ban/
        git commit -m "chore: Update legal documents from automated generation
        
        Automated update of Vietnamese legal documents.
        
        Generated by GitHub Actions workflow: ${{ github.workflow }}
        Run ID: ${{ github.run_id }}"
        git push origin main
    
    - name: Create Pull Request
      if: steps.check-changes.outputs.changes == 'true'
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: "chore: Update legal documents from automated crawl"
        title: "chore: Update legal documents from automated crawl"
        body: |
          ## Automated update of Vietnamese Legal Documents
          
          ### Changes:
          - Updated markdown files in `van-ban/`
          - Updated markdown summary
          
          ### Schedule:
          - Automatically runs weekly (Monday, 9:00 AM GMT+7)
          - Can be manually triggered from GitHub Actions
          
          ### Files changed:
          ```bash
          git diff --name-only HEAD~1
          ```
        branch: automated/legal-documents-update
        base: main
        labels: automated, documentation, legal
        draft: false
    
    - name: Upload artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: generate_vanban
        path: |
          van-ban/
          scripts/generate_vanban.py
        retention-days: 7