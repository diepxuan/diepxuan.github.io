<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Server Redirect - Bộ Pháp điển</title>
    <!-- HTTP-EQUIV redirect as fallback -->
    <meta http-equiv="refresh" content="0;url=/van-ban/">
    
    <!-- Canonical link -->
    <link rel="canonical" href="/van-ban/" />
    
    <!-- HTTP status for crawlers -->
    <meta name="robots" content="noindex">
</head>
<body>
    <h1>Redirecting...</h1>
    <p>If you are not redirected automatically, please click:</p>
    <p><a href="/van-ban/">Go to /van-ban/</a></p>
    
    <script>
        // JavaScript redirect as backup
        window.location.href = "/van-ban/";
    </script>
</body>
</html>
