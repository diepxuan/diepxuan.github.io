# Jekyll configuration for van-ban
title: Bộ Pháp điển Điện tử
description: Hệ thống pháp luật chính thức của Việt Nam
baseurl: "/van-ban"
url: "https://docs.diepxuan.com"

# Build settings
markdown: kramdown
permalink: pretty

# Collections for new structure
collections:
  topics:
    output: true
    permalink: /van-ban/:slug/
  
  subtopics:
    output: true
    permalink: /van-ban/:parent/:slug/

# Defaults
defaults:
  - scope:
      path: ""
      type: "topics"
    values:
      layout: "default"
  
  - scope:
      path: ""
      type: "subtopics"
    values:
      layout: "default"
  
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .git
  - .github
  - .vscode
  - phap-dien/
  - crawled/
  - scripts/
